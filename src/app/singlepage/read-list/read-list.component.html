<div class="container">
  <button class="btn btn-secondary mt-3" [routerLink]="['/']">Về trang chủ</button>

  <table class="table table-bordered mt-2">
    <thead class="thead-dark">
      <tr>
        <th colspan="2">Danh sách đọc</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of books">
      <tr>
        <td>{{ item.name }}</td>
        <td>
          <button type="submit" class="btn btn-success" (click)="update(item.id)">Đã đọc</button>
        </td>
      </tr>
    </tbody>

    <tr>
      <td colspan="2">
        <form
          [formGroup]="addBookForm"
          (ngSubmit)="onSubmit(addBookForm.value)"
          class="row"
        >
          <input
            type="text"
            class="form-control col-10 ml-4"
            formControlName="name"
          />
          <button type="submit" class="btn btn-primary ml-2 col-1">Thêm</button>
          <small *ngFor="let errors of ERROR_MESSAGE.name" class="text-danger">
            <ng-container
              *ngIf="(addBookForm.get('name').hasError(errors.type)) &&(addBookForm.get('name').touched) ">
              {{errors.message}}
            </ng-container>
          </small>
        </form>
      </td>
    </tr>
  </table>

  <a [routerLink]="['/unread-list']">Danh sách đã đọc</a>
</div>
